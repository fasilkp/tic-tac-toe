<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <DIV class="container">
        <h1>Tic Tac Toe</h1>
        <table border="1" cellspacing="0">
            <tr>
                <th class="box" onclick="play(0)"></th>
                <th class="box" onclick="play(1)"></th>
                <th class="box" onclick="play(2)"></th>
            </tr>
            <tr>
                <th class="box" onclick="play(3)"></th>
                <th class="box" onclick="play(4)"></th>
                <th class="box" onclick="play(5)"></th>
            </tr>
            <tr>
                <th class="box" onclick="play(6)"></th>
                <th class="box" onclick="play(7)"></th>
                <th class="box" onclick="play(8)"></th>
            </tr>

        </table>
        <div class="popup">
            <div class="popBox">
            </div>
        </div>
    </DIV>
    <script src="script.js"></script>
</body>
</html>
